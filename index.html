<body>
<div class="row vh-100 vw-80">

    <div id="formulario" class="col-3 Bform h-90">
        <form> 
            <h2>Marcar una nueva ubicaci√≥n</h2>
            <label for="nombre">Nombre del nuevo marcador</label>
            <input type="text" id="nombre" name="nombre" placeholder="Digite el nombre del marcador" class="form-control" required>

            <label for="latitud">Latitud</label>
            <input type="text" name="latitud" id="latitud" placeholder="Digite la latitud" class="form-control" required pattern="^(\+|-)?(?:90(?:(?:\.0{1,6})?)|(?:[0-9]|[1-8][0-9])(?:(?:\.[0-9]{1,20})?))$" title="Por favor utiliza el formato de latitud y longitud, separando los grados por un '.'">

            <label for="longitud">Longitud</label>
            <input type="text" id="longitud" name="longitud" placeholder="Digite la longitud" class="form-control" required pattern="^(\+|-)?(?:180(?:(?:\.0{1,6})?)|(?:[0-9]|[1-9][0-9]|1[0-7][0-9])(?:(?:\.[0-9]{1,20})?))$"  title="Por favor utiliza el formato de latitud y longitud, separando los grados por un '.'">

            <br>

            <label for="colores">Color del marcador</label>
            <select name="colores" id="colores" required>
            <option value="">COLOR</option>
            <option value="Rojo">Rojo</option>
            <option value="Verde">Verde</option>
            <option value="Naranja">Naranja</option>
            <option value="Azul">Azul</option>
            <option value="Amarillo">Amarillo</option>


            </select>

            <br>
            <br>
            <button type="button" id="dibujar">Crear marcador</button>
            <button type="button" id="reset">Resetear</button>
            
            
        </form>
    </div>

    <div id ="mapa" class="col-9 h-90 w-90">
        <div id="map" class="h-100 w-95"></div>
      

    </div>
</div>
<script src="./javascript.js"></script>
</body>
</html>
